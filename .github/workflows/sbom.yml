name: sbom
on:
  pull_request:
    branches: ['main']

jobs:
  generate-and-compare-sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate sbom
        run: npm run generate-sbom
      - name: Compare sbom
        id: compare_sbom
        run: |
          set -euo pipefail

          # ignore serialNumber & timestamp
          git config diff.sbom.textconv "jq 'del(.serialNumber, .metadata.timestamp)'"

          changed=$(git diff --quiet HEAD -- src/sbom.json && echo false || echo true)
          echo "changed=$changed" >>"$GITHUB_OUTPUT"
      - name: Commit updated sbom
        if: steps.compare_sbom.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add src/sbom.json
          git commit -m "chore: update sbom"
          git push
