name: Shai-Hulud 2.0 Security Check

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  security-check:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
