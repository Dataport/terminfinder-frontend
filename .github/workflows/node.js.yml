name: node-js

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run jest
      - run: npm audit --omit=dev
        continue-on-error: true

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build-prod
        env:
          CUSTOMER_ID: '22222222-2222-2222-2222-222222222222'
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm run http-server
          command: npm run ci-cypress

  create-release:
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    needs: [ lint-audit, e2e ]
    steps:
      - uses: actions/checkout@v4
      - uses: cperezabo/setup-git-mkver@v1.2.0
      - run: git mkver next --format '{Docker}'
      - run: gh api --method POST /repos/dataport/terminfinder-frontend/releases -f "tag_name=v$(git mkver next --format '{Docker}')" -F "generate_release_notes=true"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
