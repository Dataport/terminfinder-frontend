<div class="row justify-content-center" data-id="footer">

  <div *ngIf="email" id="contact">
    <a href="mailto:{{email}}">
      <div><img alt="contact" src="assets/contact.svg"></div>
    </a>
    <div>e-mail: <a href="mailto:{{email}}" id="email">{{email}}</a></div>
  </div>

  <div *ngIf="showReference" id="reference">
    Ein Angebot von <a href="https://dataport.de" target="_blank">Dataport</a>
    und dem <a href="https://schleswig-holstein.de" target="_blank">Land Schleswig-Holstein</a>
  </div>

  <div id="oss-code">
    <a
      data-toggle="tooltip"
      href="https://github.com/Dataport"
      target="_blank"
      title="Github">
      <img
        alt="github.com"
        src="assets/github-mark.svg">
    </a>
    <a
      data-toggle="tooltip"
      href="https://gitlab.opencode.de/dataport/terminfinder"
      target="_blank"
      title="OpenCoDE">
      <img
        alt="opencode.de"
        src="assets/opencode_signet.svg"
      >
    </a>
  </div>

  <div id="links">
    <a data-cy="imprintLink" routerLink="/imprint">{{ 'imprint.imprint' | translate }}</a>
    <a data-cy="accessibilityLink" routerLink="/accessibility">{{ 'accessibility.accessibility' | translate }}</a>
    <a data-cy="privacyLink" routerLink="/privacy">{{ 'privacy.privacy' | translate }}</a>
  </div>
</div>
